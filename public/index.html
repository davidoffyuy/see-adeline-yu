<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <script src="js/debounce.js"></script>
    <title>Adeline Yu</title>
  </head>

  <body>
    <div id="image-container">
      <img src="images/img02.jpg" width="100%" height="100%">
    </div>
    <div id="double-blank"></div>
  </body>
</html>

<script>
  let gv = {};

  function resetView() {
    console.log("reset view");
    gv.bodyWidth = document.body.clientWidth;
    gv.bodyHeight = document.body.clientHeight;
    gv.screenWidth = window.innerWidth;
    gv.screenHeight = window.innerHeight;

    // set the width/height of the image_container
    document.getElementById("image-container").style.width =
      gv.bodyWidth + "px";
    document.getElementById("image-container").style.height =
      gv.screenHeight + "px";

    // set div height equal to triple screen window height
    document.getElementById("double-blank").style.height =
      gv.screenHeight * 2 + "px";
  }
  const resetViewD = debouncer(() => resetView(), 300);

  // calls during DOM but
  window.addEventListener("DOMContentLoaded", (event) => {
    console.log("DOMContentLoaded event");
    // load images
  });

  window.addEventListener("load", (event) => {
    console.log("load event");
    
    // Set view/window
    resetView();
    window.addEventListener("resize", () => {
      resetViewD();
    });

    // eventlistener for when user changes screen size. use debouncer incase uer is dragging window

    // set the width/height of the image_container
    document.getElementById("image-container").style.width =
      gv.bodyWidth + "px";
    document.getElementById("image-container").style.height =
      gv.screenHeight + "px";

    // set div height equal to triple screen window height
    document.getElementById("double-blank").style.height =
      gv.screenHeight * 2 + "px";

    // need a debouncer or throttle function?

    // set an onscroll function to check if scrolling up or down
  });
</script>
